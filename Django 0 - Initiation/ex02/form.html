<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Form</title>

    <style>
        body {
            text-align: center;
            margin-top: 100px;
            font-family: arial,sans-serif;
            color: #123456
        }
    </style>
    <script src="popup.js"></script>
</head>
<body>

<section>
    <h2>Form</h2>
    <form>
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" name="firstname"><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="student">42?</label>
        <input type="checkbox" id="student" name="student"><br><br>

        <fieldset>
            <legend>Gender:</legend>

            <div>
                <label for="gender_male">Male</label>
                <input type="radio" id="gender_male" name="male" value="gender_male" checked>
            </div>

            <div>
                <label for="gender_female">Female</label>
                <input type="radio" id="gender_female" name="female" value="gender_female">
            </div>

            <div>
                <label for="gender_other">Other</label>
                <input type="radio" id="gender_other" name="other" value="gender_other">
            </div>
        </fieldset>

        <input type="submit" value="Submit" onclick="displayFormContents()">
    </form>
</section>

</body>
</html>
